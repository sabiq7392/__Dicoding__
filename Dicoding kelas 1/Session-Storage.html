<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    
    <p>Anda sudah menekan tombol sebanyak <span id="count"></span> kali</p>
    <button id="button">Click Disini!</button>

    <script>

        // === SESSION STORAGE ===

        const cacheKey = "NUMBER";
        if (typeof(Storage) !== "undefined") {
            
            console.log("Web storage tersedia")

            // pengecekkan apakah data sessionStorage dengan key NUMBER tersedia atau belum
            if (sessionStorage.getItem(cacheKey) === "undefined") {

                // Jika belum maka akan atur dengan nilai awal yakni 0
                sessionStorage.setItem(cacheKey, 0);
            }
            
            const button = document.querySelector("#button");
            const count = document.querySelector("#count");
            button.addEventListener('click', function(event) {
                let number = sessionStorage.getItem(cacheKey); 
                number++; // data akan bertambah setiap #button diklik
                sessionStorage.setItem(cacheKey, number); // dan akan tersimpan di session storage
                count.innerText = sessionStorage.getItem(cacheKey); // baru data dimunculkan di browser
            })
        } 
        else {
            alert("Web Storage tidak tersedia")
        }
    </script>
</body>
</html>
