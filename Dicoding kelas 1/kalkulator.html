<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/style/kalkulator.css">
</head>
<body>
    <div class="container">
        <div class="flex-column">
            <div class="display">
                <h1 id="displayNumber">0</h1>
            </div>
            <div class="flex-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button negative">+/-</div>
            </div>

            <div class="flex-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
            </div>

            <div class="flex-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>

            <div class="flex-row">
                <div class="button clear">CE</div>
                <div class="button">0</div>
                <div class="button equals">=</div> 
                <div class="button operator">/</div> <!-- Tidak ada di dicoding -->
            </div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>


    <script src="assets/js/storageKalkulator.js"></script>
    <script src="assets/js/kalkulator.js"></script>
</body>
</html>
