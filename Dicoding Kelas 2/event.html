<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event World</title>
        <style>
            .contents{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-width:2px;
                padding : 15px;
            }
 
            #generateButton{
                margin-top : 5px;
                margin-bottom: 15px;;
            }
        </style>
    </head>
    <body>
        <div class="contents" align="center">
            <button id="incrementButton">Tambah nilai</button>
            <button id="clear">Hapus storage</button>
            <h3>Kamu sudah menekan tombol di atas sebanyak:</h3>
            <h2 id="count">0</h2>
        </div>
        
        <script>

            const contents = document.querySelector(".contents");
            const count = document.getElementById("count");
            
            function increment(){
                count.innerText++;

                if (count.innerText == 7) {
                    const hiddenMessage = document.createElement("h4");
                    hiddenMessage.innerText = "Selamat! Anda menemukan hadiah tersembunyi...";

                    const image = document.createElement("img");
                    image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
                    contents.appendChild(hiddenMessage);
                    contents.appendChild(image);
                }
            }

            function welcome(){
                alert("Sim salabim muncullah elemen-elemen HTML!");
                contents.removeAttribute("hidden");
            }

            window.addEventListener("onload", welcome);
            document.getElementById("incrementButton").addEventListener("click", increment);

        </script>
    </body>


           

    
</html>
